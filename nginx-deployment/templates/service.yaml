apiVersion: v1
kind: Service
metadata:
  labels:
    app: nginx
  name: nginx-alpine
  namespace: {{ .Values.namespace.name }}
spec:
  ports:
  - port: {{ .Values.service.port }}
    protocol: TCP
    #targetPort: {{ .Values.service.port }}
  selector:
    app: nginx
  type: {{ .Values.service.type }}
